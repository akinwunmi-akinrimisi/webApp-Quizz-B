<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudboosta Academy</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="quiz-app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">üöÄ</span>
          <div>
            <h1 class="logo-text">Cloudboosta Academy</h1>
            <p class="logo-subtitle">AWS Certification Training</p>
          </div>
        </div>
        <div class="progress-section">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span class="progress-text" id="progress-text">Question 1 of 7</span>
        </div>
      </div>
    </header>

    <!-- Main Quiz Container -->
    <main class="quiz-container">
      <div class="quiz-card">
        <!-- Question Section -->
        <div class="question-section">
          <h2 id="question" class="question-text"></h2>
        </div>

        <!-- Choices Section -->
        <div class="choices-section">
          <ul id="choices" class="choices-list"></ul>
        </div>

        <!-- Feedback Section -->
        <div id="feedback" class="feedback"></div>

        <!-- Button Section -->
        <div class="button-section">
          <button id="back-btn" class="btn btn-secondary">‚Üê Back</button>
          <button id="next-btn" class="btn btn-primary">Next Question ‚Üí</button>
        </div>
      </div>
    </main>

    <!-- Results Screen (initially hidden) -->
    <div id="results-screen" class="results-screen hidden">
      <div class="results-card">
        <div class="results-header">
          <h2>Quiz Completed! üéâ</h2>
        </div>
        <div class="score-display">
          <div class="score-number" id="final-score">0</div>
          <div class="score-total">out of <span id="total-questions">7</span></div>
        </div>
        <div class="score-percentage" id="score-percentage">0%</div>
        <p class="score-message" id="score-message"></p>
        <button class="btn btn-primary" onclick="location.reload()">Retake Quiz</button>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
